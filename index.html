<!DOCTYPE HTML>
<html>
  <head>
    <title>3d Viewer</title>
    <script src="js/three.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="extras">
      <div id="tools">
	    <ul id="modes">
	     <li><a href="#" id="rotate_mode" class="active">Rotate</a></li>
	     <li><a href="#" id="pan_mode">Pan</a></li>
	      <li><a href="#" id="zoom_mode">Zoom</a></li>
	    </ul>
    	<ul id="views">
    	  <li><a href="#" id="view1">North View</a></li>
	      <li><a href="#" id="view2">East View</a></li>
	      <li><a href="#" id="view3">South View</a></li>
	      <li><a href="#" id="view4">West View</a></li>
	      <li><a href="#" id="view5">Top View</a></li>
	    </ul>
	    <div id="visibleRange" class="block">
	      <span>Visible range of objects</span>
	      <br><em>X Coordinates</em>
	      <br><input type="range" id="xMin" min="0" max="100" value="0">
	      <input type="range" id="xMax" min="0" max="100" value="100">
	      <br><em>Y Coordinates</em>
	      <br><input type="range" id="yMin" min="0" max="100" value="0">
	      <input type="range" id="yMax" min="0" max="100" value="100">
	      <br><em>Z Coordinates</em>
	      <br><input type="range" id="zMin" min="0" max="100" value="0">
	      <input type="range" id="zMax" min="0" max="100" value="100">
	    </div>
	    <div id="objects" class="block"></div>
      </div>
    </div>
    <div id="content">
      <img alt="" src="map.png" id="bitmap" class="hidden" data-identifier="3dImage">
      <script type="text/tsv" id="data" data-identifier="3dData">
	Rectangle 	Box2	36.125	38.25	2	5.25	1.5	4	0	0	0
	Rectangle 	Box3	36.125	5.875	1.75	6.5	1.5	4	0	0	0
	PressureVesselH PV	30	5	1	3	6	0	0	0	0
      </script>
      <script type="text/plain" id="room" data-identifier="3dRoom">
        [45 45 20]
      </script>
      <script src="js/utils.js"></script>
      <script src="js/hashers.js"></script>
      <script src="js/recognize.js"></script>
      <script src="js/cluster.js"></script>
      <script src="js/extract.js"></script>
      <script src="js/circuits.js"></script>
      <script src="js/explode.js"></script>
      <script src="js/Controls.js"></script>
      <script src="js/parse.js"></script>
      <script src="js/Obstruction.js"></script>
      <script src="js/app.js"></script>
    </div>
  </body>
</html>
