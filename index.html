    <script src="js/three.js"></script>

      body {
        margin: 0;
	padding: 0;
	width: 902px;
	margin: auto;
      }
      .three-js {
        width: 800px;
	height: 500px;
	float: left;

  <body>
    <div id="tools">
      <canvas id="map" width="100" height="100"></canvas>
      <ul id="modes">
	<li><a href="#" id="rotate_mode">Rotate</a></li>
	<li><a href="#" id="pan_mode">Pan</a></li>
	<li><a href="#" id="zoom_mode">Zoom</a></li>
      </ul>
    </div>
    <script src="js/util.js"></script>
    <script src="js/Controls.js"></script>
    <script src="js/Scene.js"></script>
    <script src="js/Obstruction.js"></script>
