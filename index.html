<!DOCTYPE HTML>
<html>
  <head>
    <title>3d Viewer</title>
    <script src="js/three.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="tools">
      <ul id="modes">
	<li><a href="#" id="rotate_mode" class="active">Rotate</a></li>
	<li><a href="#" id="pan_mode">Pan</a></li>
	<li><a href="#" id="zoom_mode">Zoom</a></li>
      </ul>
      <ul id="views">
	<li><a href="#" id="view1">North View</a></li>
	<li><a href="#" id="view2">East View</a></li>
	<li><a href="#" id="view3">South View</a></li>
	<li><a href="#" id="view4">West View</a></li>
	<li><a href="#" id="view5">Top View</a></li>
      </ul>
      <ul id="layers">
	<li><input type="checkbox" id="fireOn">Fire Detectors</li>
	<li><input type="checkbox" id="smokeOn">Smoke Detectors</li>
      </ul>
    </div>
    <div id="content">
      <img alt="" src="map.png" id="bitmap" class="hidden" data-identifier="3dImage">
      <script type="text/tsv" id="data" data-identifier="3dData">
	 6a32ada42	2	42	10	0	0	0	310	-30	0
	 6a32ada42	42	1	20	0	0	0	310	-30	0
	 Rectangle	36.125	38.25	2	5.25	1.5	4	0	0	0
	 Rectangle	36.125	5.875	1.75	6.5	1.5	4	0	0	0
	 PressureV	15.25	37.5	7	15.5	0	0	0	90	2.5
	 PressureV	12	6	5	10	0	0	0	90	1.75
      </script>
      <script src="js/util.js"></script>
      <script src="js/Controls.js"></script>
      <script src="js/Scene.js"></script>
      <script src="js/Obstruction.js"></script>
      <script src="js/app.js"></script>
    </div>
  </body>
</html>
